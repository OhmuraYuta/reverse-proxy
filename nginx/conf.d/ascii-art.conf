server {
    listen 80;
    listen [::]:80;
    server_name aa.ohmura.f5.si;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name aa.ohmura.f5.si;

    ssl_certificate      /etc/letsencrypt/live/aa.ohmura.f5.si/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/aa.ohmura.f5.si/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=2592000" always;

location / {
        # FastAPI (Uvicorn) への転送
        proxy_pass http://ascii-art:8000;

        # ヘッダー情報の転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 【重要】FastAPIにHTTPSであることを伝える設定
        # これがないと、FastAPIが生成するリンク（Docsなど）がhttp://になってしまうことがあります
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
